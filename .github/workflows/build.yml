name: Docker Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Determine Version
      id: version
      run: echo "::set-output name=version::$(echo "${{ github.ref }}" | sed -n 's/^refs\/tags\/\([0-9.]*\)/\1/p')"

    - name: Build and Push Docker Image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ steps.version.outputs.version }} .
        docker buildx imagetools create ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ steps.version.outputs.version }} --tag ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest
        docker buildx imagetools push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ steps.version.outputs.version }} --tag ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest

    - name: Clean up
      run: docker buildx use default && docker buildx rm