name: Docker Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ github.actor }}/NetTask

      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # Replace with your personal access token
          scopes: 'repo write:packages read:packages delete:packages'  # Adjust the scopes as needed

      - name: Build and push to GitHub Packages
        id: docker_build_github
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          registry: ghcr.io
          repository: ${{ github.actor }}/NetTask
          tags: |
            latest
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
