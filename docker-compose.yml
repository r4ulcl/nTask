version: '3.4'
services:
  manager:
    build: 
      context: .
      dockerfile: ./manager/Dockerfile
    restart: unless-stopped
    container_name: nTask_manager
    ports:
      - 8080:8080
    depends_on:
      - db
    env_file: .env
    command: manager --swagger --verbose --certFolder /config/certs/manager
    volumes:
      - ./manager.conf:/config/manager.conf
      - ./output/:/config/output/
      - ./certs/:/config/certs/

  worker1:
    build: 
      context: .
      dockerfile: ./worker/Dockerfile
    #image: nTask_manager
    restart: unless-stopped
    container_name: nTask-worker
    #ports:
    #  - 9981:8081
    depends_on:
      - manager
    env_file: .env
    command: worker --verbose --certFolder /config/certs/manager
    volumes:
      - ./worker.conf:/config/worker.conf
      - ./certs/:/config/certs/

  db:
    image: mysql
    #command: --default-authentication-plugin=mysql_native_password
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    #ports:
    #  - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: your_username
      MYSQL_PASSWORD: your_password
      MYSQL_DATABASE: manager
    #volumes:
